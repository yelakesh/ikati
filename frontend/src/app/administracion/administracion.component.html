<app-header/>

<div class="container-fluid">

  <div class="container-fluid py-1">
    <div class="position-relative" style="height: 8rem;">
      
      

      <!-- Texto centrado -->
      <div class="position-absolute top-50 start-50 translate-middle text-center mt-2" style="width: 100%;">
        <h2 class="display-6 text-primary fw-bolder mb-0">
          Panel Admin
        </h2>
      </div>

     

    </div>
  </div>


  <div class="d-flex">
    <!-- Columna lateral -->
    <div class=" w-25 col-3 rounded-4 bg-primary p-3 text-info border-end">

      <div id="productos" class=" mb-3">
        <h5>Productos</h5>
        <button class="btn btn-light btn-sm me-1 mb-1"
          (click)="mostrarFormulario('productos', 'registrar')">Añadir</button>
        <button class="btn btn-light btn-sm me-1 mb-1"
          (click)="mostrarFormulario('productos', 'modificar')">Modificar</button>
        <button class="btn btn-danger btn-sm mb-1"
          (click)="mostrarFormulario('productos', 'eliminar')">Eliminar</button>
      </div>

      <div id="usuario" class="mb-3">
        <h5>Usuario</h5>
        <button class="btn btn-light btn-sm me-1 mb-1"
          (click)="mostrarFormulario('usuario', 'registrar')">Añadir</button>
        <button class="btn btn-light btn-sm me-1 mb-1"
          (click)="mostrarFormulario('usuario', 'modificar')">Modificar</button>
        <button class="btn btn-danger btn-sm mb-1 shadow"
          (click)="mostrarFormulario('usuario', 'eliminar')">Eliminar</button>
      </div>

      <div id="administrador" class="mb-3">
        <h5>Administrador</h5>
        <button class="btn btn-light btn-sm me-1 mb-1" (click)="mostrarFormulario('admin', 'registrar')">Añadir</button>
        <button class="btn btn-light btn-sm me-1 mb-1" (click)="mostrarFormulario('admin', 'modificar')">Cambiar
          Contraseña</button>
        <button class="btn btn-danger btn-sm mb-1" (click)="mostrarFormulario('admin', 'eliminar')">Eliminar</button>
      </div>

      <div id="servicio" class="mb-3">
        <h5>Servicio</h5>
        <button class="btn btn-light btn-sm me-1 mb-1"
          (click)="mostrarFormulario('servicio', 'registrar')">Añadir</button>
        <button class="btn btn-light btn-sm me-1 mb-1"
          (click)="mostrarFormulario('servicio', 'modificar')">Modificar</button>
        <button class="btn btn-danger btn-sm mb-1" (click)="mostrarFormulario('servicio', 'eliminar')">Eliminar</button>
      </div>

      <div id="cupon" class="mb-3">
        <h5>Cupon</h5>
        <button class="btn btn-light btn-sm me-1 mb-1" (click)="mostrarFormulario('cupon', 'registrar')">Añadir</button>
        <button class="btn btn-light btn-sm me-1 mb-1"
          (click)="mostrarFormulario('cupon', 'modificar')">Modificar</button>
        <button class="btn btn-danger btn-sm mb-1" (click)="mostrarFormulario('cupon', 'eliminar')">Eliminar</button>
      </div>

    </div>

    <!-- Zona de formularios -->
    <div class="w-75 form-control bg-secondary">

      <app-usuario-form *ngIf="formularioVisible === 'usuario'" [modo]="modo" [origen]="'admin'">
      </app-usuario-form>
      <app-cupon-form *ngIf="formularioVisible === 'cupon'" [modo]="modo"></app-cupon-form>
      <app-producto-form *ngIf="formularioVisible === 'productos'" [modo]="modo"></app-producto-form>
      <app-servicio-form *ngIf="formularioVisible === 'servicio'" [modo]="modo"></app-servicio-form>
      <app-admin-form *ngIf="formularioVisible === 'admin'" [modo]="modo"></app-admin-form>


    </div>
  </div>
</div>
