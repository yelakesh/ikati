<div class="container d-flex justify-content-center align-items-center mt-5">

    <form class="w-100 rounded shadow bg-white p-4" style="max-width: 300px;" #miFormulario="ngForm">

        <h1 class="text-center text-primary mb-1">Usuario</h1>
        <p class="text-center " *ngIf="modo === 'registrar'">A침ade un usuario:</p>
        <p class="text-center" *ngIf="modo === 'modificar'">Modifica un usuario:</p>
        <p class="text-center" *ngIf="modo === 'eliminar'">Elimina un usuario:</p>
        
        <table>
            <tr>
                <td>
                    <label class="form-label" for="usuario">Usuario</label>
                </td>
                <td>
                    <input class="form-control" type="text" name="usuario" [(ngModel)]="usuario.usuario" required>

                </td>
                <td>
                    <button class="btn btn-secondary" (click)="completarDatosUsuario()" *ngIf="modo !== 'registrar'">Buscar</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="contrasena">Contrase침a</label>

                </td>
                <td>
                    <input class="form-control" type="password" name="contrasena" [(ngModel)]="usuario.contrasena"
                        required>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="form-label" for="nombre">Nombre</label>
                </td>
                <td>
                    <input class="form-control" type="text" name="nombre" [(ngModel)]="usuario.nombre" required>

                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="apellido1">Primer apellido</label>
                </td>
                <td>
                    <input class="form-control" type="text" name="apellido1" [(ngModel)]="usuario.apellido1" required>

                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="apellido2">Segundo apellido</label>
                </td>
                <td>
                    <input class="form-control" type="text" name="apellido2" [(ngModel)]="usuario.apellido2">

                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="email">Email</label>
                </td>
                <td>
                    <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" required>

                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="telefono">Telefono</label>
                </td>
                <td>
                    <input class="form-control" type="text" name="telefono" [(ngModel)]="usuario.telefono" required>

                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="cp">C칩digo postal</label>
                </td>
                <td>
                    <input class="form-control" type="text" name="cp" [(ngModel)]="usuario.cp" required>

                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label" for="direccion">Direcci칩n</label>
                </td>
                <td>
                    <input class="form-control" type="text" name="direccion" [(ngModel)]="usuario.direccion" required>

                </td>
            </tr>


        </table>

        <button type="button" class="btn btn-danger mt-3 w-100 text-light" *ngIf="modo === 'registrar'" (click)="registrar()">Registrar</button>
        <button type="button" class="btn btn-danger mt-3 w-100 text-light" *ngIf="modo === 'modificar'" (click)="modificar()">Modificar</button>
        <button type="button" class="btn btn-danger mt-3 w-100 text-light" *ngIf="modo === 'eliminar'" (click)="eliminar()">Eliminar</button>

    </form>

</div>
